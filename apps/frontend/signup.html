<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
    .error-message {
      color: #ef4444;
      font-size: 0.875rem;
      margin-top: 0.25rem;
    }
    .input-error {
      border-color: #ef4444 !important;
    }
    .success-message {
      color: #10b981;
      font-size: 0.875rem;
      margin-top: 0.25rem;
    }
  </style>
</head>
<body class="bg-[url('assets/bg.png')] bg-no-repeat bg-cover bg-center bg-fixed">

  <div class="min-h-screen flex items-center justify-center md:justify-end md:pr-40 p-4 bg-black bg-opacity-0">
    <div id="signup-card" class="bg-white bg-opacity-50 backdrop-blur-sm rounded-lg shadow-lg p-8 w-full max-w-sm border border-gray-200/60 transform transition-all duration-500 opacity-0 translate-x-6">
      
      <div class="text-center mb-6">
        <h1 class="text-2xl sm:text-3xl font-semibold text-gray-900">Sign Up</h1>
        <p class="text-sm text-gray-600">It's quick and easy.</p>
      </div>

      <form id="signup-form" class="space-y-4">
        <div>
          <label for="username" class="block text-sm font-medium text-gray-800 mb-1">
            Username
          </label>
          <input
            id="username"
            type="text"
            placeholder="your_username"
            class="w-full px-3 py-2 border border-gray-300 rounded-md bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          />
          <div id="username-error" class="error-message hidden"></div>
        </div>

        <div>
          <label for="email" class="block text-sm font-medium text-gray-800 mb-1">
            Email
          </label>
          <input
            id="email"
            type="email"
            placeholder="you@example.com"
            class="w-full px-3 py-2 border border-gray-300 rounded-md bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          />
          <div id="email-error" class="error-message hidden"></div>
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-800 mb-1">
            Password
          </label>
          <input
            id="password"
            type="password"
            placeholder="••••••••"
            class="w-full px-3 py-2 border border-gray-300 rounded-md bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          />
          <div id="password-error" class="error-message hidden"></div>
          <div id="password-strength" class="text-xs mt-1 hidden"></div>
        </div>

        <div>
          <label for="confirm-password" class="block text-sm font-medium text-gray-800 mb-1">
            Confirm Password
          </label>
          <input
            id="confirm-password"
            type="password"
            placeholder="••••••••"
            class="w-full px-3 py-2 border border-gray-300 rounded-md bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          />
          <div id="confirm-password-error" class="error-message hidden"></div>
        </div>
        
        <button
          type="submit"
          class="w-full bg-gradient-to-r from-blue-600 to-blue-700 text-white py-2 rounded-md font-medium hover:from-blue-700 hover:to-blue-800 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all duration-300"
        >
          Sign Up
        </button>

        <div class="relative my-6">
          <div class="relative flex justify-center text-sm">
            <span class="px-2 text-gray-600">Or continue with</span>
          </div>
        </div>

        <button
          type="button"
          id="auth42-btn"
          class="w-full bg-white text-black py-2 px-4 rounded-md font-medium hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 transition-all duration-300 flex items-center justify-center gap-2"
        >
          <img src="assets/42-logo.svg" alt="42" class="w-5 h-5" />
          Sign in with 42
        </button>

        <p class="mt-4 text-center text-sm text-gray-700">
          Already have an account?
          <a href="index.html" class="font-medium text-blue-600 hover:text-blue-500">
            Sign In
          </a>
        </p>
      </form>
    </div>
  </div>

  <script src="src/signup.js" type="module"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const card = document.getElementById('signup-card');
      if (card) {
        requestAnimationFrame(() => {
          card.classList.remove('opacity-0', 'translate-x-6');
          card.classList.add('opacity-100', 'translate-x-0');
        });
      }
    });
  </script>
</body>
</html>
