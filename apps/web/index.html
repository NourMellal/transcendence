<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transcendence - Pong Game Platform</title>
  
  <!-- Import main CSS first to get CSS variables -->
  <link rel="stylesheet" href="./src/styles/main.css">
  
  <!-- Import Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Custom styles for animations and components -->
  <style>
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .animate-spin {
      animation: spin 1s linear infinite;
    }
    
    .transition-colors {
      transition: color 0.15s ease-in-out, background-color 0.15s ease-in-out, border-color 0.15s ease-in-out;
    }
    
    .focus\:ring-2:focus {
      box-shadow: 0 0 0 2px rgba(0, 217, 255, 0.5);
    }
    
    .focus\:ring-offset-2:focus {
      box-shadow: 0 0 0 2px var(--color-brand-dark), 0 0 0 4px rgba(0, 217, 255, 0.5);
    }
  </style>
</head>
<body class="font-sans antialiased">
  <!-- Application container -->
  <div id="app"></div>
  
  <!-- Loading indicator while app initializes -->
  <div id="initial-loading" class="min-h-screen flex items-center justify-center" style="background-color: var(--color-brand-dark);">
    <div class="text-center">
      <div class="animate-spin rounded-full h-12 w-12 border-b-2 mx-auto mb-4" style="border-color: var(--color-brand-primary);"></div>
      <h1 class="text-2xl font-bold mb-2" style="color: var(--color-text-primary);">üèì Transcendence</h1>
      <p style="color: var(--color-text-secondary);">Loading application...</p>
    </div>
  </div>

  <!-- Load the TypeScript application with Vite -->
  <script>
    // Remove initial loading indicator once app starts
    document.addEventListener('DOMContentLoaded', () => {
      const loadingElement = document.getElementById('initial-loading');
      if (loadingElement) {
        loadingElement.style.display = 'none';
      }
    });
  </script>
  
  <!-- Main TypeScript application entry point -->
  <script type="module" src="./src/main.ts"></script>
</body>
</html>
