<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Router Test - Simple</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      margin: 20px; 
      background: #f5f5f5;
    }
    .test-controls {
      background: white;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .btn {
      margin: 5px;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      color: white;
    }
    .btn-primary { background: #007bff; }
    .btn-success { background: #28a745; }
    .btn-warning { background: #ffc107; color: #212529; }
    .btn-danger { background: #dc3545; }
    .status {
      background: #e9ecef;
      padding: 10px;
      border-radius: 4px;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <div class="test-controls">
    <h2>üß™ SPA Router Test</h2>
    
    <div class="status" id="status">
      Status: Ready to test
    </div>

    <h3>Navigation Tests:</h3>
    <button class="btn btn-primary" onclick="navigate('#/')">Home</button>
    <button class="btn btn-primary" onclick="navigate('#/game')">Game</button>
    <button class="btn btn-primary" onclick="navigate('#/profile')">Profile</button>
    <button class="btn btn-warning" onclick="navigate('#/auth/login')">Login</button>
    <button class="btn btn-warning" onclick="navigate('#/auth/register')">Register</button>
    <button class="btn btn-danger" onclick="navigate('#/nonexistent')">Test 404</button>

    <h3>Authentication Tests:</h3>
    <button class="btn btn-success" onclick="simulateLogin()">Simulate Login</button>
    <button class="btn btn-danger" onclick="simulateLogout()">Simulate Logout</button>
    
    <div id="auth-status" class="status">
      Auth Status: <span id="auth-text">Not logged in</span>
    </div>
  </div>

  <div id="app" style="min-height: 400px; background: white; padding: 20px; border-radius: 8px;">
    Loading router...
  </div>

  <script type="module">
    import { Router } from './src/core/Router.ts';
    import { HomePage } from './src/components/pages/HomePage.ts';
    import { GamePage } from './src/components/pages/GamePage.ts';
    import { ProfilePage } from './src/components/pages/ProfilePage.ts';
    import { LoginPage } from './src/components/LoginPage.ts';

    // Create simple test components
    class TestLogin {
      constructor() {
        this.element = document.createElement('div');
      }
      mount(parent) {
        this.element.innerHTML = `
          <h2 style="color: #dc3545;">üîê Login Page</h2>
          <p>This is the login page. Click "Simulate Login" to authenticate.</p>
          <div style="background: #fff3cd; padding: 15px; border-radius: 5px; margin: 10px 0;">
            ‚ö†Ô∏è Demo Mode: Use the "Simulate Login" button above to test authentication
          </div>
        `;
        parent.appendChild(this.element);
      }
      unmount() {
        if (this.element.parentNode) {
          this.element.parentNode.removeChild(this.element);
        }
      }
      getElement() { return this.element; }
    }

    class TestHome {
      constructor() {
        this.element = document.createElement('div');
      }
      mount(parent) {
        this.element.innerHTML = `
          <h2 style="color: #28a745;">üè† Home Page</h2>
          <p>Welcome! You are now on the home page.</p>
          <p>‚úÖ Router navigation is working!</p>
          <div style="background: #d4edda; padding: 15px; border-radius: 5px;">
            This page loaded successfully via the SPA Router.
          </div>
        `;
        parent.appendChild(this.element);
      }
      unmount() {
        if (this.element.parentNode) {
          this.element.parentNode.removeChild(this.element);
        }
      }
      getElement() { return this.element; }
    }

    class TestGame {
      constructor() {
        this.element = document.createElement('div');
      }
      mount(parent) {
        this.element.innerHTML = `
          <h2 style="color: #007bff;">üéÆ Game Page</h2>
          <p>This is the game page - protected by authentication guard.</p>
          <div style="background: #cce5ff; padding: 15px; border-radius: 5px;">
            üéØ Route Guard Working: Only accessible when logged in
          </div>
        `;
        parent.appendChild(this.element);
      }
      unmount() {
        if (this.element.parentNode) {
          this.element.parentNode.removeChild(this.element);
        }
      }
      getElement() { return this.element; }
    }

    // Initialize router
    const router = new Router(document.getElementById('app'));
    
    // Auth guard function
    function authGuard() {
      const isAuth = localStorage.getItem('demo_auth') === 'true';
      if (!isAuth) {
        updateStatus('‚ùå Access denied - login required');
        router.navigate('/auth/login');
        return false;
      }
      return true;
    }

    // Setup routes
    router
      .addRoute({
        path: '/',
        component: TestHome,
        title: 'Home'
      })
      .addRoute({
        path: '/game',
        component: TestGame,
        guard: authGuard,
        title: 'Game'
      })
      .addRoute({
        path: '/profile',
        component: TestGame, // Reuse for demo
        guard: authGuard,
        title: 'Profile'
      })
      .addRoute({
        path: '/auth/login',
        component: TestLogin,
        title: 'Login'
      })
      .addRoute({
        path: '/auth/register',
        component: TestLogin, // Reuse for demo
        title: 'Register'
      });

    // Listen to route changes
    router.onRouteChange(route => {
      updateStatus(`üìç Route: ${route.path} | Title: ${route.title || 'N/A'}`);
    });

    // Global functions for buttons
    window.navigate = function(hash) {
      updateStatus(`Navigating to: ${hash}`);
      window.location.hash = hash;
    };

    window.simulateLogin = function() {
      localStorage.setItem('demo_auth', 'true');
      updateAuthStatus(true);
      updateStatus('‚úÖ Login successful!');
    };

    window.simulateLogout = function() {
      localStorage.removeItem('demo_auth');
      updateAuthStatus(false);
      updateStatus('üö™ Logged out');
      router.navigate('/auth/login');
    };

    function updateStatus(message) {
      document.getElementById('status').textContent = `Status: ${message}`;
    }

    function updateAuthStatus(isLoggedIn) {
      const authText = document.getElementById('auth-text');
      authText.textContent = isLoggedIn ? 'Logged in ‚úÖ' : 'Not logged in ‚ùå';
      authText.style.color = isLoggedIn ? '#28a745' : '#dc3545';
    }

    // Initialize auth status
    updateAuthStatus(localStorage.getItem('demo_auth') === 'true');
    updateStatus('Router initialized successfully!');
  </script>
</body>
</html>
