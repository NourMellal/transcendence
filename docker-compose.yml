version: "3.9"

services:
  # API Gateway
  api-gateway:
    build:
      context: .
      dockerfile: infrastructure/api-gateway/Dockerfile
    ports:
      - "${GATEWAY_PORT}:${GATEWAY_PORT}"
    environment:
      - LOG_DIR=/var/log/transcendence
      - LOG_LEVEL=${LOG_LEVEL}
      - LOG_PRETTY=${LOG_PRETTY}
      - GATEWAY_PORT=${GATEWAY_PORT}
      - INTERNAL_API_KEY=${INTERNAL_API_KEY}
      - USER_SERVICE_URL=${USER_SERVICE_URL}
      - GAME_SERVICE_URL=${GAME_SERVICE_URL}
      - CHAT_SERVICE_URL=${CHAT_SERVICE_URL}
      - TOURNAMENT_SERVICE_URL=${TOURNAMENT_SERVICE_URL}
      - RATE_LIMIT_MAX=${RATE_LIMIT_MAX}
      - RATE_LIMIT_WINDOW=${RATE_LIMIT_WINDOW}
      - VAULT_ADDR=${VAULT_ADDR}
      - VAULT_SKIP_VERIFY=${VAULT_SKIP_VERIFY}
      - VAULT_TOKEN=${VAULT_TOKEN}
    volumes:
      - ${HOST_LOG_DIR:-./data/logs}:/var/log/transcendence
    depends_on:
      - user-service
      - game-service
      - vault
    networks:
      - transcendence-network

  # Nginx reverse proxy with HTTPS + WAF
  nginx:
    build:
      context: ./docker/nginx
      dockerfile: Dockerfile
    image: transcendence-nginx:local
    ports:
      - "443:443"
      - "80:80"
    environment:
      - WAF_ENABLED=${WAF_ENABLED:-true}
    depends_on:
      - api-gateway
    volumes:
      - ./docker/nginx/conf.d:/etc/nginx/conf.d:ro
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/certs:/etc/nginx/certs:ro
      - ./docker/nginx/modsec:/etc/nginx/modsec:ro
      - ./docker/nginx/logs:/var/log/nginx

    networks:
      - transcendence-network


  # User Service
  user-service:
    build:
      context: .
      dockerfile: services/user-service/Dockerfile
    ports:
      - "${USER_SERVICE_PORT}:${USER_SERVICE_PORT}"
    environment:
      - LOG_DIR=/var/log/transcendence
      - LOG_LEVEL=${LOG_LEVEL}
      - LOG_PRETTY=${LOG_PRETTY}
      - USER_SERVICE_PORT=${USER_SERVICE_PORT}
      - DB_PATH=${USER_SERVICE_DB_PATH}
      - UPLOAD_DIR=${USER_SERVICE_UPLOAD_DIR}
      - INTERNAL_API_KEY=${INTERNAL_API_KEY}
      - VAULT_ADDR=${VAULT_ADDR}
      - VAULT_SKIP_VERIFY=${VAULT_SKIP_VERIFY}
      - VAULT_TOKEN=${VAULT_TOKEN}
      - RABBITMQ_URL=${RABBITMQ_URL}
    volumes:
      - user-data:/app/data
      - user-uploads:/app/uploads
      - ${HOST_LOG_DIR:-./data/logs}:/var/log/transcendence
    depends_on:
      - vault
      - rabbitmq
    networks:
      - transcendence-network

  # Game Service
  game-service:
    build:
      context: .
      dockerfile: services/game-service/Dockerfile
    ports:
      - "${GAME_SERVICE_PORT}:${GAME_SERVICE_PORT}"
    environment:
      - LOG_DIR=/var/log/transcendence
      - LOG_LEVEL=${LOG_LEVEL}
      - LOG_PRETTY=${LOG_PRETTY}
      - GAME_SERVICE_PORT=${GAME_SERVICE_PORT}
      - GAME_SERVICE_DB_PATH=${GAME_SERVICE_DB_PATH}
      - INTERNAL_API_KEY=${INTERNAL_API_KEY}
      - RABBITMQ_URL=${RABBITMQ_URL}
      - VAULT_ADDR=${VAULT_ADDR}
      - VAULT_SKIP_VERIFY=${VAULT_SKIP_VERIFY}
      - VAULT_TOKEN=${VAULT_TOKEN}
    volumes:
      - game-data:/app/data
      - ${HOST_LOG_DIR:-./data/logs}:/var/log/transcendence
    depends_on:
      - rabbitmq
    networks:
      - transcendence-network

  # RabbitMQ
  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: transcendence-rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      - RABBITMQ_DEFAULT_USER=${RABBITMQ_DEFAULT_USER}
      - RABBITMQ_DEFAULT_PASS=${RABBITMQ_DEFAULT_PASS}
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    networks:
      - transcendence-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Redis
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - transcendence-network

  # Vault
  vault:
    build:
      context: infrastructure/vault
      dockerfile: docker/Dockerfile
    container_name: transcendence-vault
    environment:
      - VAULT_DEV_ROOT_TOKEN_ID=${VAULT_DEV_ROOT_TOKEN_ID}
      - VAULT_DEV_LISTEN_ADDRESS=${VAULT_DEV_LISTEN_ADDRESS}
    ports:
      - "8200:8200"
    cap_add:
      - IPC_LOCK
    volumes:
      - vault-data:/vault/data
      - vault-logs:/vault/logs
    networks:
      - transcendence-network
    restart: unless-stopped

volumes:
  user-data:
  user-uploads:
  game-data:
  redis-data:
  rabbitmq-data:
  vault-data:
  vault-logs:
  nginx-modsec-run:

networks:
  transcendence-network:
    driver: bridge
