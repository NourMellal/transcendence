version: "3.9"

services:
  # API Gateway
  api-gateway:
    build:
      context: .
      dockerfile: infrastructure/api-gateway/Dockerfile
    ports:
      - "${GATEWAY_PORT}:${GATEWAY_PORT}"
    environment:
      - LOG_DIR=/var/log/transcendence
      - LOG_LEVEL=${LOG_LEVEL}
      - LOG_PRETTY=${LOG_PRETTY}
      - GATEWAY_PORT=${GATEWAY_PORT}
      - USER_SERVICE_URL=${USER_SERVICE_URL}
      - GAME_SERVICE_URL=${GAME_SERVICE_URL}
      - CHAT_SERVICE_URL=${CHAT_SERVICE_URL}
      - TOURNAMENT_SERVICE_URL=${TOURNAMENT_SERVICE_URL}
      - RATE_LIMIT_MAX=${RATE_LIMIT_MAX}
      - RATE_LIMIT_WINDOW=${RATE_LIMIT_WINDOW}
      - VAULT_ADDR=${VAULT_ADDR}
      - VAULT_SKIP_VERIFY=${VAULT_SKIP_VERIFY}
    volumes:
      - ${HOST_LOG_DIR:-./data/logs}:/var/log/transcendence
    depends_on:
      - user-service
      - game-service
      - chat-service
      - tournament-service
      - vault
    networks:
      - transcendence-network

  # User Service
  user-service:
    build:
      context: .
      dockerfile: services/user-service/Dockerfile
    ports:
      - "${USER_SERVICE_PORT}:${USER_SERVICE_PORT}"
    environment:
      - LOG_DIR=/var/log/transcendence
      - LOG_LEVEL=${LOG_LEVEL}
      - LOG_PRETTY=${LOG_PRETTY}
      - USER_SERVICE_PORT=${USER_SERVICE_PORT}
      - DB_PATH=${USER_SERVICE_DB_PATH}
      - UPLOAD_DIR=${USER_SERVICE_UPLOAD_DIR}
      - VAULT_ADDR=${VAULT_ADDR}
      - VAULT_SKIP_VERIFY=${VAULT_SKIP_VERIFY}
      - RABBITMQ_URL=${RABBITMQ_URL}
    volumes:
      - user-data:/app/data
      - user-uploads:/app/uploads
      - ${HOST_LOG_DIR:-./data/logs}:/var/log/transcendence
    depends_on:
      - vault
      - rabbitmq
    networks:
      - transcendence-network

  # Game Service
  game-service:
    build:
      context: .
      dockerfile: services/game-service/Dockerfile
    ports:
      - "${GAME_SERVICE_PORT}:${GAME_SERVICE_PORT}"
    environment:
      - LOG_DIR=/var/log/transcendence
      - LOG_LEVEL=${LOG_LEVEL}
      - LOG_PRETTY=${LOG_PRETTY}
      - GAME_SERVICE_PORT=${GAME_SERVICE_PORT}
      - GAME_SERVICE_DB_PATH=${GAME_SERVICE_DB_PATH}
      - RABBITMQ_URL=${RABBITMQ_URL}
    volumes:
      - game-data:/app/data
      - ${HOST_LOG_DIR:-./data/logs}:/var/log/transcendence
    depends_on:
      - rabbitmq
    networks:
      - transcendence-network

  # Chat Service
  chat-service:
    build:
      context: .
      dockerfile: services/chat-service/Dockerfile
    ports:
      - "${CHAT_SERVICE_PORT}:${CHAT_SERVICE_PORT}"
    environment:
      - LOG_DIR=/var/log/transcendence
      - LOG_LEVEL=${LOG_LEVEL}
      - LOG_PRETTY=${LOG_PRETTY}
      - CHAT_SERVICE_PORT=${CHAT_SERVICE_PORT}
      - CHAT_SERVICE_DB_PATH=${CHAT_SERVICE_DB_PATH}
      - RABBITMQ_URL=${RABBITMQ_URL}
    volumes:
      - chat-data:/app/data
      - ${HOST_LOG_DIR:-./data/logs}:/var/log/transcendence
    depends_on:
      - rabbitmq
    networks:
      - transcendence-network

  # Tournament Service
  tournament-service:
    build:
      context: .
      dockerfile: services/tournament-service/Dockerfile
    ports:
      - "${TOURNAMENT_SERVICE_PORT}:${TOURNAMENT_SERVICE_PORT}"
    environment:
      - LOG_DIR=/var/log/transcendence
      - LOG_LEVEL=${LOG_LEVEL}
      - LOG_PRETTY=${LOG_PRETTY}
      - TOURNAMENT_SERVICE_PORT=${TOURNAMENT_SERVICE_PORT}
      - TOURNAMENT_DB_PATH=${TOURNAMENT_DB_PATH}
      - RABBITMQ_URL=${RABBITMQ_URL}
    volumes:
      - tournament-data:/app/data
      - ${HOST_LOG_DIR:-./data/logs}:/var/log/transcendence
    depends_on:
      - rabbitmq
    networks:
      - transcendence-network

  # RabbitMQ for event-driven messaging
  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    container_name: transcendence-rabbitmq
    ports:
      - "5672:5672"    # AMQP port
      - "15672:15672"  # Management UI
    environment:
      - RABBITMQ_DEFAULT_USER=${RABBITMQ_DEFAULT_USER}
      - RABBITMQ_DEFAULT_PASS=${RABBITMQ_DEFAULT_PASS}
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    networks:
      - transcendence-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Redis for caching and session storage
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - transcendence-network

  vault:
    build:
      context: infrastructure/vault
      dockerfile: docker/Dockerfile
    container_name: transcendence-vault
    environment:
      - VAULT_DEV_ROOT_TOKEN_ID=${VAULT_DEV_ROOT_TOKEN_ID}
      - VAULT_DEV_LISTEN_ADDRESS=${VAULT_DEV_LISTEN_ADDRESS}
    ports:
      - "8200:8200"
    cap_add:
      - IPC_LOCK
    volumes:
      - vault-data:/vault/data
      - vault-logs:/vault/logs
    networks:
      - transcendence-network
    restart: unless-stopped

  # Grafana for dashboards
  grafana:
    image: grafana/grafana:latest
    ports:
      - "3300:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD}
    volumes:
      - grafana-data:/var/lib/grafana
    networks:
      - transcendence-network

  # Elasticsearch for log storage
  elasticsearch:
    image: ${ELASTICSEARCH_IMAGE}
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=${ELASTICSEARCH_SECURITY_ENABLED}
      - "ES_JAVA_OPTS=-Xms${ELASTICSEARCH_HEAP} -Xmx${ELASTICSEARCH_HEAP}"
    ports:
      - "${ELASTICSEARCH_PORT}:9200"
    volumes:
      - es-data:/usr/share/elasticsearch/data
    networks:
      - transcendence-network

  # Logstash for log processing
  logstash:
    image: ${LOGSTASH_IMAGE}
    ports:
      - "${LOGSTASH_BEATS_PORT}:${LOGSTASH_BEATS_PORT}"
    environment:
      - ELASTICSEARCH_HOST=${ELASTICSEARCH_HOST}
      - ELASTICSEARCH_INDEX_PREFIX=${ELASTICSEARCH_INDEX_PREFIX}
      - LOGSTASH_BEATS_PORT=${LOGSTASH_BEATS_PORT}
    volumes:
      - ./infrastructure/elk/logstash/pipeline:/usr/share/logstash/pipeline:ro
    depends_on:
      - elasticsearch
    networks:
      - transcendence-network

  # Kibana for log exploration
  kibana:
    image: ${KIBANA_IMAGE}
    environment:
      - ELASTICSEARCH_HOSTS=${ELASTICSEARCH_HOST}
    ports:
      - "${KIBANA_PORT}:5601"
    depends_on:
      - elasticsearch
    networks:
      - transcendence-network

  # Filebeat to ship service logs into Logstash
  filebeat:
    image: ${FILEBEAT_IMAGE}
    user: root
    command: ["filebeat", "-e", "--strict.perms=false"]
    environment:
      - FILEBEAT_LOG_DIR=${FILEBEAT_LOG_DIR}
      - LOGSTASH_HOST=${LOGSTASH_HOST}
    volumes:
      - ./infrastructure/elk/filebeat/filebeat.yml:/usr/share/filebeat/filebeat.yml:ro
      - ${HOST_LOG_DIR}:${FILEBEAT_LOG_DIR}:ro
    depends_on:
      - logstash
    networks:
      - transcendence-network


volumes:
  user-data:
  user-uploads:
  game-data:
  chat-data:
  tournament-data:
  redis-data:
  rabbitmq-data:
  vault-data:
  vault-logs:
  postgres-data:
  prometheus-data:
  grafana-data:
  es-data:

networks:
  transcendence-network:
    driver: bridge
