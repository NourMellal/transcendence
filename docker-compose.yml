version: '3.8'

services:
  # API Gateway
  api-gateway:
    build:
      context: .
      dockerfile: infrastructure/api-gateway/Dockerfile
    ports:
      - "3000:3000"
    environment:
      - GATEWAY_PORT=3000
      - USER_SERVICE_URL=http://user-service:3001
      - GAME_SERVICE_URL=http://game-service:3002
      - CHAT_SERVICE_URL=http://chat-service:3003
      - TOURNAMENT_SERVICE_URL=http://tournament-service:3004
      - RATE_LIMIT_MAX=100
      - RATE_LIMIT_WINDOW=1 minute
    depends_on:
      - user-service
      - game-service
      - chat-service
      - tournament-service
    networks:
      - transcendence-network

  # User Service
  user-service:
    build:
      context: .
      dockerfile: services/user-service/Dockerfile
    ports:
      - "3001:3001"
    environment:
      - USER_SERVICE_PORT=3001
      - USER_SERVICE_DB_PATH=/app/data/user-service.db
      - UPLOAD_DIR=/app/uploads
      - LOG_LEVEL=info
    volumes:
      - user-data:/app/data
      - user-uploads:/app/uploads
    networks:
      - transcendence-network

  # Game Service
  game-service:
    build:
      context: .
      dockerfile: services/game-service/Dockerfile
    ports:
      - "3002:3002"
    environment:
      - GAME_SERVICE_PORT=3002
      - GAME_SERVICE_DB_PATH=/app/data/game-service.db
      - LOG_LEVEL=info
    volumes:
      - game-data:/app/data
    networks:
      - transcendence-network

  # Chat Service
  chat-service:
    build:
      context: .
      dockerfile: services/chat-service/Dockerfile
    ports:
      - "3003:3003"
    environment:
      - CHAT_SERVICE_PORT=3003
      - CHAT_SERVICE_DB_PATH=/app/data/chat-service.db
      - LOG_LEVEL=info
    volumes:
      - chat-data:/app/data
    networks:
      - transcendence-network

  # Tournament Service
  tournament-service:
    build:
      context: .
      dockerfile: services/tournament-service/Dockerfile
    ports:
      - "3004:3004"
    environment:
      - TOURNAMENT_SERVICE_PORT=3004
      - TOURNAMENT_SERVICE_DB_PATH=/app/data/tournament-service.db
      - LOG_LEVEL=info
    volumes:
      - tournament-data:/app/data
    networks:
      - transcendence-network

  # Redis for caching and session storage
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - transcendence-network

  # Nginx with ModSecurity for security
  nginx-modsecurity:
    build:
      context: infrastructure/nginx-modsecurity
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - api-gateway
    volumes:
      - ./infrastructure/nginx-modsecurity/nginx.conf:/etc/nginx/nginx.conf
      - ./infrastructure/nginx-modsecurity/ssl:/etc/nginx/ssl
    networks:
      - transcendence-network

  # HashiCorp Vault for secrets management
  vault:
    image: vault:1.15
    ports:
      - "8200:8200"
    environment:
      - VAULT_DEV_ROOT_TOKEN_ID=dev-token-transcendence
      - VAULT_DEV_LISTEN_ADDRESS=0.0.0.0:8200
    cap_add:
      - IPC_LOCK
    volumes:
      - vault-data:/vault/data
    networks:
      - transcendence-network

  # PostgreSQL for production database (optional)
  postgres:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=transcendence
      - POSTGRES_USER=transcendence
      - POSTGRES_PASSWORD=transcendence_password
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - transcendence-network

  # Monitoring with Prometheus
  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./infrastructure/monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    networks:
      - transcendence-network

  # Grafana for dashboards
  grafana:
    image: grafana/grafana:latest
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana-data:/var/lib/grafana
    networks:
      - transcendence-network

volumes:
  user-data:
  user-uploads:
  game-data:
  chat-data:
  tournament-data:
  redis-data:
  vault-data:
  postgres-data:
  prometheus-data:
  grafana-data:

networks:
  transcendence-network:
    driver: bridge
