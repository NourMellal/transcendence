x-workspace-env: &workspace-env
  CHOKIDAR_USEPOLLING: "1"

networks:
  transcendence:
    driver: bridge

services:
  vault:
      build:
        context: infrastructure/vault
        dockerfile: docker/Dockerfile
      container_name: transcendence-vault
      env_file:
        - infrastructure/vault/.seed.env
      environment:
        VAULT_DEV_ROOT_TOKEN_ID: ${VAULT_DEV_ROOT_TOKEN_ID}
        VAULT_DEV_LISTEN_ADDRESS: ${VAULT_DEV_LISTEN_ADDRESS}
      ports:
        - "8200:8200"
      cap_add:
        - IPC_LOCK
      volumes:
        - vault-data:/vault/data
        - vault-logs:/vault/logs
      networks:
        - transcendence
      restart: unless-stopped

  user-service:
    build:
      context: .
      dockerfile: services/user-service/Dockerfile
      target: dev
    env_file:
      - .env
      - services/user-service/.env
    environment:
      <<: *workspace-env
      LOG_DIR: /workspace/data/logs
      VAULT_ADDR: http://vault:8200
      RABBITMQ_URL: amqp://transcendence:transcendence_dev@rabbitmq:5672
      USER_SERVICE_URL: http://user-service:3001
      # GAME_SERVICE_URL: http://game-service:3002
      # USER_SERVICE_URL: http://user-service:3001
      GAME_SERVICE_URL: http://game-service:3002
      OAUTH_42_SUCCESS_REDIRECT: https://transcendence.42.demo/oauth/callback
      OAUTH_42_FAILURE_REDIRECT: https://transcendence.42.demo/oauth/error
    depends_on:
      - rabbitmq
      - vault
    volumes:
      - logs-data:/workspace/data/logs
      - user-service-data:/workspace/services/user-service/data
      - user-service-uploads:/workspace/services/user-service/uploads
    networks:
      - transcendence

  game-service:
    build:
      context: .
      dockerfile: services/game-service/Dockerfile
      target: dev
    env_file:
      - .env
      - services/game-service/.env
    environment:
      <<: *workspace-env
      LOG_DIR: /workspace/data/logs
      VAULT_ADDR: http://vault:8200
      RABBITMQ_URL: amqp://transcendence:transcendence_dev@rabbitmq:5672
      GAME_SERVICE_URL: http://game-service:3002
      USER_SERVICE_URL: http://user-service:3001
    depends_on:
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_started
    restart: unless-stopped
    volumes:
      - logs-data:/workspace/data/logs
      - game-service-data:/workspace/services/game-service/data
    networks:
      - transcendence

  chat-service:
    build:
      context: .
      dockerfile: services/chat-service/Dockerfile
      target: dev
    env_file:
      - .env
      - services/chat-service/.env
    environment:
      <<: *workspace-env
      LOG_DIR: /workspace/data/logs
      VAULT_ADDR: http://vault:8200
      RABBITMQ_URL: amqp://transcendence:transcendence_dev@rabbitmq:5672
      USER_SERVICE_URL: http://user-service:3001
      GAME_SERVICE_URL: http://game-service:3002
    depends_on:
      - rabbitmq
    volumes:
      - logs-data:/workspace/data/logs
      - chat-service-data:/workspace/services/chat-service/data
    networks:
      - transcendence

  tournament-service:
    build:
      context: .
      dockerfile: services/tournament-service/Dockerfile
      target: dev
    env_file:
      - .env
      - services/tournament-service/.env
    environment:
      <<: *workspace-env
      LOG_DIR: /workspace/data/logs
      VAULT_ADDR: http://vault:8200
      RABBITMQ_URL: amqp://transcendence:transcendence_dev@rabbitmq:5672
      GAME_SERVICE_URL: http://game-service:3002
    depends_on:
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_started
    restart: unless-stopped
    volumes:
      - logs-data:/workspace/data/logs
      - tournament-service-data:/workspace/services/tournament-service/data
    networks:
      - transcendence

  api-gateway:
    build:
      context: .
      dockerfile: infrastructure/api-gateway/Dockerfile
      target: dev
    env_file:
      - .env
      - infrastructure/api-gateway/.env
    environment:
      <<: *workspace-env
      LOG_DIR: /workspace/data/logs
      VAULT_ADDR: http://vault:8200
      USER_SERVICE_URL: http://user-service:3001
      GAME_SERVICE_URL: http://game-service:3002
      CHAT_SERVICE_URL: http://chat-service:3003
      TOURNAMENT_SERVICE_URL: http://tournament-service:3004
    depends_on:
      - vault
      - user-service
      - game-service
      - chat-service
      - tournament-service
    volumes:
      - logs-data:/workspace/data/logs
    networks:
      - transcendence

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
      target: prod
    env_file:
      - .env
      - apps/web/.env
    environment:
      <<: *workspace-env
      VITE_API_PROXY_TARGET: https://nginx
      VITE_API_PROXY_WS_TARGET: wss://nginx
    depends_on:
      - api-gateway
    networks:
      - transcendence

  rabbitmq:
    image: rabbitmq:3.12-management-alpine
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_DEFAULT_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_DEFAULT_PASS}
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    networks:
      - transcendence
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5

  redis:
    image: redis:7-alpine
    command: ["redis-server", "--save", "", "--appendonly", "no"]
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - transcendence

  nginx:
    build:
      context: infrastructure/nginx
      dockerfile: Dockerfile
    container_name: transcendence-nginx
    environment:
      WAF_ENABLED: ${WAF_ENABLED:-false}
    depends_on:
      - api-gateway
      - web
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./infrastructure/nginx/certs:/etc/nginx/certs:ro
      - nginx-logs:/var/log/nginx
    networks:
      - transcendence
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "-k", "https://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s


