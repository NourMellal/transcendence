/tournaments:
  get:
    tags: [Tournaments]
    operationId: Tournaments_list
    summary: List tournaments
    parameters:
      - name: status
        in: query
        schema:
          $ref: '../components/schemas/tournament.yaml#/TournamentStatus'
        description: Filter by status; defaults to recruiting when omitted.
      - name: search
        in: query
        schema:
          type: string
        description: Search by tournament name or access code (public only).
    responses:
      '200':
        description: List of tournaments
        content:
          application/json:
            schema:
              type: object
              properties:
                tournaments:
                  type: array
                  items:
                    $ref: '../components/schemas/tournament.yaml#/TournamentSummary'
              required: [tournaments]

  post:
    tags: [Tournaments]
    operationId: Tournaments_create
    summary: Create a new tournament
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '../components/schemas/tournament.yaml#/CreateTournamentRequest'
    responses:
      '201':
        description: Tournament created successfully
        content:
          application/json:
            schema:
              $ref: '../components/schemas/tournament.yaml#/CreateTournamentResponse'
      '400':
        description: Invalid input
        content:
          application/json:
            schema:
              $ref: '../components/schemas/common.yaml#/Error'
      '401':
        description: Not authenticated

/tournaments/{tournamentId}:
  get:
    tags: [Tournaments]
    operationId: Tournaments_get
    summary: Get tournament by ID
    parameters:
      - name: tournamentId
        in: path
        required: true
        schema:
          type: string
          format: uuid
    responses:
      '200':
        description: Tournament details
        content:
          application/json:
            schema:
              $ref: '../components/schemas/tournament.yaml#/TournamentDetail'
      '404':
        description: Tournament not found
        content:
          application/json:
            schema:
              $ref: '../components/schemas/common.yaml#/Error'

/tournaments/{tournamentId}/join:
  post:
    tags: [Tournaments]
    operationId: Tournaments_join
    summary: Join a tournament
    parameters:
      - name: tournamentId
        in: path
        required: true
        schema:
          type: string
          format: uuid
      - name: passcode
        in: query
        required: false
        schema:
          type: string
        description: Required when tournament is private.
    responses:
      '200':
        description: Successfully joined tournament
        content:
          application/json:
            schema:
              $ref: '../components/schemas/tournament.yaml#/JoinTournamentResponse'
      '400':
        description: Cannot join tournament (already started or already joined)
        content:
          application/json:
            schema:
              $ref: '../components/schemas/common.yaml#/Error'
      '403':
        description: Incorrect passcode or not authorized
        content:
          application/json:
            schema:
              $ref: '../components/schemas/common.yaml#/Error'
      '409':
        description: Tournament is full
        content:
          application/json:
            schema:
              $ref: '../components/schemas/common.yaml#/Error'
      '404':
        description: Tournament not found
        content:
          application/json:
            schema:
              $ref: '../components/schemas/common.yaml#/Error'

/tournaments/{tournamentId}/start:
  post:
    tags: [Tournaments]
    operationId: Tournaments_start
    summary: Manually start a tournament (creator only)
    parameters:
      - name: tournamentId
        in: path
        required: true
        schema:
          type: string
          format: uuid
    responses:
      '200':
        description: Tournament start initiated
        content:
          application/json:
            schema:
              $ref: '../components/schemas/tournament.yaml#/StartTournamentResponse'
      '400':
        description: Not enough participants or already started
        content:
          application/json:
            schema:
              $ref: '../components/schemas/common.yaml#/Error'
      '403':
        description: Only the creator can start the tournament
        content:
          application/json:
            schema:
              $ref: '../components/schemas/common.yaml#/Error'
      '404':
        description: Tournament not found
        content:
          application/json:
            schema:
              $ref: '../components/schemas/common.yaml#/Error'

/tournaments/{tournamentId}/bracket:
  get:
    tags: [Tournaments]
    operationId: Tournaments_getBracket
    summary: Get tournament bracket
    parameters:
      - name: tournamentId
        in: path
        required: true
        schema:
          type: string
          format: uuid
    responses:
      '200':
        description: Tournament bracket
        content:
          application/json:
            schema:
              type: object
              properties:
                matches:
                  type: array
                  items:
                    $ref: '../components/schemas/tournament.yaml#/TournamentMatch'
              required: [matches]
      '404':
        description: Tournament not found
        content:
          application/json:
            schema:
              $ref: '../components/schemas/common.yaml#/Error'

/tournaments/{tournamentId}/matches/{matchId}/play:
  post:
    tags: [Tournaments]
    operationId: Tournaments_playMatch
    summary: Start a tournament match (create game)
    parameters:
      - name: tournamentId
        in: path
        required: true
        schema:
          type: string
          format: uuid
      - name: matchId
        in: path
        required: true
        schema:
          type: string
          format: uuid
    responses:
      '200':
        description: Game created for the match
        content:
          application/json:
            schema:
              $ref: '../components/schemas/tournament.yaml#/PlayMatchResponse'
      '400':
        description: Match is not pending or not ready
        content:
          application/json:
            schema:
              $ref: '../components/schemas/common.yaml#/Error'
      '403':
        description: You are not a participant in this match
        content:
          application/json:
            schema:
              $ref: '../components/schemas/common.yaml#/Error'
      '409':
        description: Player already has an active game
        content:
          application/json:
            schema:
              $ref: '../components/schemas/common.yaml#/Error'
      '503':
        description: Game service unavailable
        content:
          application/json:
            schema:
              $ref: '../components/schemas/common.yaml#/Error'

/tournaments/{tournamentId}/leave:
  post:
    tags: [Tournaments]
    operationId: Tournaments_leave
    summary: Leave a tournament
    parameters:
      - name: tournamentId
        in: path
        required: true
        schema:
          type: string
          format: uuid
    responses:
      '204':
        description: Successfully left tournament
      '400':
        description: Cannot leave tournament
        content:
          application/json:
            schema:
              $ref: '../components/schemas/common.yaml#/Error'
      '401':
        description: Not authenticated
      '404':
        description: Tournament not found
        content:
          application/json:
            schema:
              $ref: '../components/schemas/common.yaml#/Error'

/tournaments/my-tournaments:
  get:
    tags: [Tournaments]
    operationId: Tournaments_getMine
    summary: Get current user's tournaments
    parameters:
      - name: status
        in: query
        schema:
          $ref: '../components/schemas/tournament.yaml#/TournamentStatus'
    responses:
      '200':
        description: User's tournaments
        content:
          application/json:
            schema:
              type: object
              properties:
                tournaments:
                  type: array
                  items:
                    $ref: '../components/schemas/tournament.yaml#/TournamentSummary'
              required: [tournaments]
      '401':
        description: Not authenticated
