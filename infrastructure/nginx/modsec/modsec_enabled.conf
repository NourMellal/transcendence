## Nginx include used when WAF is enabled. This file is symlinked into
# modsec_includes.conf by the entrypoint when WAF_ENABLED=true.

modsecurity on;
modsecurity_rules_file /etc/nginx/modsec/modsecurity.conf;

# If you have OWASP CRS rules installed under /etc/nginx/modsec/crs,
