<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat WebSocket Test</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .connected { background: #d4edda; color: #155724; }
        .disconnected { background: #f8d7da; color: #721c24; }
        #messages { 
            border: 1px solid #ddd; 
            height: 300px; 
            overflow-y: auto; 
            padding: 10px; 
            margin: 20px 0;
            background: #f9f9f9;
        }
        .message { 
            padding: 8px; 
            margin: 5px 0; 
            border-radius: 4px; 
            background: white;
            border-left: 3px solid #007bff;
        }
        input, button { 
            padding: 10px; 
            margin: 5px; 
            font-size: 14px;
        }
        input[type="text"] { width: 300px; }
        button { 
            background: #007bff; 
            color: white; 
            border: none; 
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <h1>ðŸ”Œ Chat WebSocket Test</h1>
    
    <div id="status" class="status disconnected">Disconnected</div>
    
    <div>
        <input type="text" id="token" placeholder="Paste your JWT token here" />
        <button onclick="connect()">Connect</button>
        <button onclick="disconnect()">Disconnect</button>
    </div>
    
    <div id="messages"></div>
    
    <div>
        <input type="text" id="messageInput" placeholder="Type a message..." />
        <button onclick="sendMessage()">Send Message</button>
    </div>

    <script>
        let socket = null;
        const messagesDiv = document.getElementById('messages');
        const statusDiv = document.getElementById('status');
        const tokenInput = document.getElementById('token');
        const messageInput = document.getElementById('messageInput');

        function addMessage(text, type = 'info') {
            const msg = document.createElement('div');
            msg.className = 'message';
            msg.innerHTML = `<small>${new Date().toLocaleTimeString()}</small><br>${text}`;
            messagesDiv.appendChild(msg);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function updateStatus(connected) {
            statusDiv.className = `status ${connected ? 'connected' : 'disconnected'}`;
            statusDiv.textContent = connected ? 'âœ… Connected' : 'âŒ Disconnected';
        }

        function connect() {
            const token = tokenInput.value.trim();
            if (!token) {
                alert('Please enter a JWT token');
                return;
            }

            addMessage('ðŸ”Œ Connecting to ws://localhost:3003...');

            socket = io('http://localhost:3003', {
                path: '/socket.io/',
                auth: { token },
                transports: ['websocket']
            });

            socket.on('connect', () => {
                addMessage('âœ… Connected! Socket ID: ' + socket.id);
                updateStatus(true);
            });

            socket.on('connected', (data) => {
                addMessage(`ðŸ‘¤ Authenticated as: ${data.username} (${data.userId})`);
            });

            socket.on('new_message', (msg) => {
                addMessage(`ðŸ“¨ <strong>${msg.senderUsername}:</strong> ${msg.content}`);
            });

            socket.on('message_sent', (data) => {
                addMessage('âœ… Message sent successfully');
            });

            socket.on('message_error', (error) => {
                addMessage(`âŒ Error: ${error.error}`, 'error');
            });

            socket.on('disconnect', (reason) => {
                addMessage(`ðŸ‘‹ Disconnected: ${reason}`);
                updateStatus(false);
            });

            socket.on('connect_error', (error) => {
                addMessage(`âŒ Connection error: ${error.message}`);
                updateStatus(false);
            });
        }

        function disconnect() {
            if (socket) {
                socket.disconnect();
                socket = null;
            }
        }

        function sendMessage() {
            const content = messageInput.value.trim();
            if (!content) {
                alert('Please enter a message');
                return;
            }

            if (!socket || !socket.connected) {
                alert('Not connected to server');
                return;
            }

            addMessage(`ðŸ“¤ Sending: ${content}`);
            socket.emit('send_message', {
                content: content,
                type: 'GLOBAL'
            });

            messageInput.value = '';
        }

        // Allow Enter key to send message
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
